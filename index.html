<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDo List</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/common.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-10">
      <h2>TODO List</h2>
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="input-group">
            <input id="input-text" type="text" class="form-control" placeholder="Input here your task...">
            <span class="input-group-btn">
              <button id="add-task" class="btn btn-default" type="button">Add task</button>
            </span>
          </div>
        </div>

        <textarea id="todo-template" style="display: none;">
          {for item in items}
          <li class="list-group-item ${item.status}">
            <div class="row">
              <div class="col-xs-12 col-md-7">
                <span>${item_index * 1 + 1}. <span class="text-task">${item.name}</span></span>
              </div>
              <div class="col-xs-12 col-md-5 text-right task-buttons">
                {if item.status.length == 0}
                <a href="#" class="btn btn-default btn-sm edit-task" data-id="${item_index}"><span class="glyphicon glyphicon-pencil"></span></a>
                {/if}
                <a href="#" class="btn btn-danger btn-sm delete-task" data-id="${item_index}"><span class="glyphicon glyphicon-trash"></span></a>
                &nbsp;|&nbsp;
                {if item_index > 0 && items.length > 1}
                <a href="#" class="btn btn-default btn-sm up-task" data-id="${item_index}"><span class="glyphicon glyphicon-arrow-up"></span></a>
                {/if}
                {if item_index != items.length - 1}
                <a href="#" class="btn btn-default btn-sm down-task" data-id="${item_index}"><span class="glyphicon glyphicon-arrow-down"></span></a>
                {/if}
                &nbsp;|&nbsp;
                <a href="#" class="btn btn-primary btn-sm modify-task" data-status="run" data-id="${item_index}"><span class="glyphicon glyphicon-play-circle"></span></a>
                <a href="#" class="btn btn-success btn-sm modify-task" data-status="yes" data-id="${item_index}"><span class="glyphicon glyphicon-ok"></span></a>
              </div>
            </div>
          </li>
          {forelse}
          <li class="list-group-item"><strong>List is empty!</strong></li>
          {/for}
        </textarea>

        <ul id="todo-group" class="list-group"></ul>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/template.js"></script>
<script src="js/common.js"></script>
</body>
</html>
